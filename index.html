<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>{{title}}</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto max-w-[500px] text-center">
      {{> header }}
      <p>This template uses the following stack</p>
      <ul class="py-5">
        {{#each stack}}
        <li class="my-1 bg-purple-200 py-1">{{this}}</li>
        {{/each}}
      </ul>
      <p class="my-2">
        <a
          class="text-blue-600"
          href="https://github.com/sydalwedaie/zenful-template"
          >Learn more</a
        >
      </p>
      {{> footer year="2024" }}
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
